  <style>
    /* === PEGA AQUÍ EL MISMO <style> DEL INDEX, COMPLETO, SIN CAMBIOS === */
    :root{
      --bg:#0b0f14; --card:#111723; --muted:#95a2b3; --text:#e8eef6;
      --brand:#2dd4bf; --brand-2:#60a5fa; --ok:#22c55e; --warn:#f59e0b; --err:#ef4444;
      --maxw:1100px; --radius:14px; --shadow:0 10px 30px rgba(0,0,0,.25);

    *{box-sizing:border-box}
    html,body{margin:0;height:100%}
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:linear-gradient(180deg,#0b0f14 0%, #0d1219 100%);color:var(--text)}
    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}
    .container{max-width:var(--maxw);margin:0 auto;padding:0 20px}
    header{position:sticky;top:0;background:rgba(11,15,20,.7);backdrop-filter:saturate(140%) blur(8px);border-bottom:1px solid #19202b;z-index:50}
    .nav{display:flex;align-items:center;justify-content:space-between;gap:16px;padding:14px 0}
    .brand{display:flex;align-items:center;gap:10px;font-weight:700}
    .logo{width:38px;height:38px;border-radius:10px;background:linear-gradient(145deg,var(--brand),var(--brand-2));display:grid;place-items:center;color:#0b0f14;font-weight:900}
    .brand small{display:block;font-weight:500;color:var(--muted);font-size:12px;margin-top:2px}
    nav ul{list-style:none;display:flex;gap:18px;margin:0;padding:0}
    nav a{opacity:.9}
    nav a:hover{opacity:1}
    .cta{display:flex;gap:10px;align-items:center}
    .btn{padding:10px 14px;border-radius:12px;border:1px solid #1c2533;background:#121a25;box-shadow:var(--shadow);font-weight:600}
    .btn-brand{background:linear-gradient(145deg,var(--brand),var(--brand-2));color:#0b0f14;border:none}
    .hero{padding:56px 0}
    .hero-grid{display:grid;grid-template-columns:1.1fr .9fr;gap:28px;align-items:center}
    .kicker{color:var(--brand);font-weight:700;letter-spacing:.02em;margin-bottom:8px}
    h1{font-size:clamp(28px,3.4vw,42px);line-height:1.1;margin:8px 0 14px}
    .lead{color:#c6d1e3;font-size:18px}
    .badges{display:flex;gap:12px;flex-wrap:wrap;margin-top:14px}
    .badge{border:1px solid #1f2a3a;background:#0e1520;border-radius:999px;padding:8px 12px;color:#c8d3e5;font-size:13px}
    .hero-card{background:radial-gradient(1200px 500px at 30% -20%, rgba(45,212,191,.18), transparent 40%), #0d131d;border:1px solid #1b2535;border-radius:18px;padding:18px}
    section{padding:42px 0;border-top:1px solid #11182725}
    .section-title{display:flex;align-items:end;justify-content:space-between;gap:16px;margin-bottom:18px}
    .cards{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
    .card{background:var(--card);border:1px solid #1c2533;border-radius:16px;overflow:hidden}
    .card .head{padding:16px;border-bottom:1px solid #1c2533;display:flex;align-items:center;gap:12px}
    .tag{font-size:12px;background:#0e1520;border:1px solid #1f2a3a;padding:6px 10px;border-radius:999px;color:#c8d3e5}
    .card h3{margin:0;font-size:18px}
    .icon{width:44px;height:44px;border-radius:10px;background:#0e1520;border:1px solid #1f2a3a;padding:6px;object-fit:contain}
    .card .body{padding:16px;color:#c8d3e5}
    .features{display:grid;gap:8px;margin:10px 0 0}
    .features li{list-style:none;display:flex;gap:8px;align-items:flex-start}
    .features li::before{content:"✓";display:inline-grid;place-items:center;width:18px;height:18px;border-radius:6px;background:#132033;color:var(--brand);font-size:12px;margin-top:2px}
    .card .foot{padding:16px;border-top:1px solid #1c2533;display:flex;gap:8px}
    .btn-sm{padding:8px 10px;border-radius:10px;border:1px solid #223044;background:#121a25;font-weight:600;font-size:14px}
    .btn-ghost{background:transparent}
    .tablist{display:flex;gap:8px;flex-wrap:wrap;background:#0e1520;border:1px solid #1f2a3a;padding:8px;border-radius:12px;margin-bottom:16px}
    .tab{padding:8px 12px;border-radius:10px;border:1px solid #223044;background:#101722;color:#c8d3e5;font-weight:600;cursor:pointer}
    .tab[aria-selected="true"]{background:linear-gradient(145deg,var(--brand),var(--brand-2));color:#0b0f14;border:none}
    .hidden{display:none !important}
    .grid-2{display:grid;grid-template-columns:1fr 1fr;gap:18px}
    form{display:grid;gap:12px}
    input, select, textarea{width:100%;padding:12px 14px;border-radius:12px;border:1px solid #223044;background:#0e1520;color:#e2e8f0}
    label{font-size:14px;color:#b8c4d7}
    .hint{font-size:12px;color:#92a0b5}
    footer{padding:28px 0;border-top:1px solid #11182725;color:#aebbd0}
    .burger{display:none}
    @media (max-width: 900px){
      .hero-grid{grid-template-columns:1fr}
      .cards{grid-template-columns:1fr}
      .grid-2{grid-template-columns:1fr}
      nav ul{display:none}
      .burger{display:inline-flex;align-items:center;justify-content:center;width:42px;height:42px;border-radius:10px;border:1px solid #1c2533;background:#101722}
      .mobile{display:none}
      .mobile.open{display:block}
      .mobile a{display:block;padding:12px 0;border-bottom:1px solid #1c2533}
    }
  </style>
</head>
