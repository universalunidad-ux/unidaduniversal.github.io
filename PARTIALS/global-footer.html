    /* ====== GLOBAL FOOTER (scoped) ====== */
    .gf{margin-top:40px;background:var(--bg,#0b0f14);border-top:1px solid rgba(255,255,255,.06);color:var(--text,#e8eef6)}
    .gf-container{max-width:var(--maxw,1200px);margin:0 auto;padding:22px 16px}
    .gf-grid{display:grid;grid-template-columns:2fr 1.3fr 1.3fr 1.7fr;gap:18px}
    .gf h3.gf-title{margin:0 0 8px;font-size:16px;color:var(--text)}
    .gf .gf-hint{color:var(--muted,#95a2b3);font-size:13px}
    /* Contacto */
    .gf-contact{display:flex;flex-direction:column;gap:8px}
    .gf-row{display:flex;gap:8px;align-items:flex-start}
    .gf-ico{width:18px;height:18px;opacity:.95;flex:0 0 18px}
    .gf a{color:var(--text);text-decoration:none}
    .gf a:hover{text-decoration:underline}
    /* Pagos / Marcas / Aliados */
    .gf-payments img{max-width:100%;height:auto;border-radius:10px;border:1px solid rgba(255,255,255,.08)}
    .gf-brands{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .gf-brand{background:var(--card,#111723);border:1px solid rgba(255,255,255,.06);border-radius:12px;padding:8px;display:flex;align-items:center;justify-content:center}
    .gf-brand img{width:92px;height:auto}
    .gf-allies{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:flex-end}
    .gf-allies img{height:34px;width:auto;border-radius:8px;background:var(--card,#111723);border:1px solid rgba(255,255,255,.06);padding:6px}
    /* Bottom bar */
    .gf-bottom{display:flex;align-items:center;justify-content:space-between;border-top:1px solid rgba(255,255,255,.06);padding-top:14px;margin-top:16px}
    .gf-brandmini{display:flex;align-items:center;gap:10px}
    .gf-brandmini img{width:34px;height:34px;border-radius:8px}
    /* Responsive */
    @media (max-width:980px){
      .gf-grid{grid-template-columns:1fr 1fr}
      .gf-allies{justify-content:flex-start}
    }
    @media (max-width:640px){
      .gf-grid{grid-template-columns:1fr}
      .gf-bottom{flex-direction:column;gap:8px;align-items:flex-start}
    }
