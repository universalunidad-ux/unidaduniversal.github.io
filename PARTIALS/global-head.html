<head>
  <meta charset="utf-8" />

  <script>
  (function(){try{
    var KEY="expiriti_theme";
    var saved=localStorage.getItem(KEY);
    var theme=saved||(window.matchMedia("(prefers-color-scheme: light)").matches?"light":"dark");
    document.documentElement.dataset.theme=theme;
  }catch(e){}})();
  </script>

  <link rel="preload" as="image" class="js-abs" data-href="IMG/primera.webp" fetchpriority="high" />

  <script>
    (function(){
      var m=document.querySelector('meta[name="expiriti-base"]');
      // Detecta Root igual que el Header: Meta > GitHub Repo > RaÃ­z
      var r="/";
      if(m&&m.content){ r=m.content.trim(); }
      else if(location.hostname.includes("github.io")){
        var seg=location.pathname.split("/").filter(Boolean);
        if(seg.length>0 && !seg[0].includes(".")) r="/"+seg[0]+"/";
      }
      if(!r.startsWith("/")) r="/"+r; if(!r.endsWith("/")) r=r+"/";
      
      var origin = (location.origin && location.origin !== "null") ? location.origin : "";

      function abs(p){
        if(!p)return"#";
        var full = r + p.replace(/^\//,"");
        return origin + full.replace(/\/{2,}/g,"/");
      }

      // 1. Links (CSS, Favicons, Preload)
      var links = document.querySelectorAll('link.js-abs[data-href]');
      for(var i=0; i<links.length; i++){
        links[i].href = abs(links[i].getAttribute('data-href'));
      }

      // 2. Meta Tags (OG Image)
      var metas = document.querySelectorAll('meta.js-abs-meta[data-path]');
      for(var j=0; j<metas.length; j++){
        metas[j].setAttribute('content', abs(metas[j].getAttribute('data-path')));
      }
    })();
  </script>
</head>
