<head>
  <meta charset="utf-8" />

  <!-- Base GH Pages (carpeta del sitio) -->
  <meta name="expiriti-base" content="/unidaduniversal.github.io/" />

  <!-- Theme early -->
  <script>
  (function(){try{
    var KEY="expiriti_theme";
    var saved=localStorage.getItem(KEY);
    var theme=saved||(window.matchMedia && window.matchMedia("(prefers-color-scheme: light)").matches ? "light":"dark");
    document.documentElement.dataset.theme=theme;
  }catch(e){}})();
  </script>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="index, follow" />
  <meta name="theme-color" content="#0b0f14" media="(prefers-color-scheme: dark)">
  <meta name="theme-color" content="#f6f8fc" media="(prefers-color-scheme: light)">

  <!-- OG -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="ExpIRI TI | Distribuidor CONTPAQi" />
  <meta property="og:locale" content="es_MX" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta property="og:image" class="js-abs-meta" data-path="IMG/expiriti_og.webp" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />

  <!-- CSS global (NO dependas de JS para cargarlo) -->
  <link rel="stylesheet" href="/unidaduniversal.github.io/mainindex.css" />

  <!-- Preload hero (absoluto correcto) -->
  <link rel="preload" as="image" href="/unidaduniversal.github.io/IMG/primera.webp" fetchpriority="high" />

  <!-- Favicons (pueden seguir con data-href si tu script los vuelve absolutos) -->
  <link rel="apple-touch-icon" sizes="180x180" class="js-abs" data-href="IMG/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" class="js-abs" data-href="IMG/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" class="js-abs" data-href="IMG/favicon-16x16.png" />
  <link rel="manifest" class="js-abs" data-href="IMG/site.webmanifest" />
  <link rel="icon" class="js-abs" data-href="IMG/favicon.ico" />

  <!-- Absolutiza OG + favicons -->
  <script>
  (function () {
    var meta = document.querySelector('meta[name="expiriti-base"]');
    var root = (meta && meta.content) ? meta.content : "/";

    if (!root.startsWith("/")) root = "/" + root;
    if (!root.endsWith("/")) root = root + "/";

    var origin = (location.origin && location.origin !== "null") ? location.origin : "";

    function abs(p){
      var clean = String(p || "").replace(/^\//, "");
      return (origin + root + clean).replace(/\/{2,}/g,"/");
    }

    document.querySelectorAll('link.js-abs[data-href]').forEach(function (l) {
      l.href = abs(l.getAttribute("data-href"));
    });

    document.querySelectorAll('meta.js-abs-meta[data-path]').forEach(function (m) {
      m.setAttribute("content", abs(m.getAttribute("data-path")));
    });
  })();
  </script>
</head>
