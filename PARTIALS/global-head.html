<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="index, follow" />
  <meta name="theme-color" content="#0b0f14" />

  <!-- Base GH Pages (repo) -->
  <meta name="expiriti-base" content="/unidaduniversal.github.io/" />

  <!-- Open Graph / Twitter -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="ExpIRI TI | Distribuidor CONTPAQi" />
  <meta property="og:locale" content="es_MX" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta property="og:image" class="js-abs-meta" data-path="IMG/expiriti_og.webp" />

  <!-- Fonts (estable para CLS: sin media=print/onload) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
  <noscript>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
  </noscript>

  <!-- Preconnect YouTube -->
  <link rel="preconnect" href="https://www.youtube-nocookie.com" />
  <link rel="preconnect" href="https://i.ytimg.com" />

  <!-- Favicons (se vuelven absolutos por JS) -->
  <link rel="apple-touch-icon" sizes="180x180" class="js-abs" data-href="IMG/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" class="js-abs" data-href="IMG/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" class="js-abs" data-href="IMG/favicon-16x16.png" />
  <link rel="manifest" class="js-abs" data-href="IMG/site.webmanifest" />
  <link rel="icon" class="js-abs" data-href="IMG/favicon.ico" />
  <link rel="icon" type="image/png" sizes="192x192" class="js-abs" data-href="IMG/android-chrome-192x192.png" />
  <link rel="icon" type="image/png" sizes="512x512" class="js-abs" data-href="IMG/android-chrome-512x512.png" />

  <!-- CSS global -->
  <link rel="stylesheet" href="/unidaduniversal.github.io/main.css" />

  <!-- Hero (siempre arriba, ok preload) -->
  <link rel="preload" as="image" href="/unidaduniversal.github.io/IMG/primera.webp" fetchpriority="high" />

  <!-- Normaliza rutas absolutas para OG + favicons (GH Pages + local) -->
  <script>
    (function () {
      var meta = document.querySelector('meta[name="expiriti-base"]');
      var root = (meta && meta.content) ? meta.content : "/";

      if (!root.startsWith("/")) root = "/" + root;
      if (!root.endsWith("/")) root = root + "/";

      var abs = function (p) {
        var cleanP = String(p || "").replace(/^\//, "");
        return location.origin + root + cleanP;
      };

      // Favicons (usa .js-abs + data-href)
      var links = document.querySelectorAll('link.js-abs[data-href]');
      for (var i = 0; i < links.length; i++) {
        links[i].href = abs(links[i].getAttribute('data-href'));
      }

      // Open Graph meta (usa .js-abs-meta + data-path)
      var metas = document.querySelectorAll('meta.js-abs-meta[data-path]');
      for (var j = 0; j < metas.length; j++) {
        metas[j].setAttribute('content', abs(metas[j].getAttribute('data-path')));
      }
    })();
  </script>
</head>
