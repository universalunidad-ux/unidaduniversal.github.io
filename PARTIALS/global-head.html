<!-- ðŸ”§ Resolver rutas relativo al repo (root o /SISTEMAS/) y compatible con GitHub Pages project site) -->
<script>
  (function(){
    // Si es *.github.io/project, repoBase = "/project"; si no, repoBase = ""
    var isGh = location.hostname.endsWith("github.io");
    var firstSeg = location.pathname.split("/")[1] || "";
    var repoBase = isGh && firstSeg ? ("/" + firstSeg) : "";
    var abs = function(p){ return (repoBase + "/" + p).replace(/\/+/g, "/"); };

    // Reescribe <link ... class="js-abs" data-href="...">
    document.querySelectorAll('link.js-abs[data-href]').forEach(function(el){
      el.href = abs(el.getAttribute('data-href'));
    });

    // Reescribe <meta property="og:image" class="js-abs-meta" data-path="...">
    document.querySelectorAll('meta.js-abs-meta[data-path]').forEach(function(el){
      el.setAttribute('content', location.origin + abs(el.getAttribute('data-path')));
    });
  })();
</script>
